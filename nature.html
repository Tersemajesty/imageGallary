<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ImageGallery</div>
            <ul class="nav-links">
                <li><a href="index.html">All Images</a></li>
                <li><a href="nature.html" class="active">Nature</a></li>
                <li><a href="travel.html">Travel</a></li>
                <li><a href="upload.html">Upload</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery-header">
            <h1>Nature Gallery</h1>
            <p>Discover the beauty of the natural world</p>
        </section>

        <section class="gallery-container">
            <div class="gallery" id="natureGallery">
                <!-- Sample nature images -->
                <div class="gallery-item sample-image" data-category="nature">
                    <img src="images/forest2.jpeg" alt="Beautiful Forest">
                    <div class="overlay">
                        <h3>Beautiful Forest</h3>
                        <p>Dense woodland with towering trees</p>
                    </div>
                </div>
                <div class="gallery-item sample-image" data-category="nature">
                    <img src="images/mountain.jpeg" alt="Mountain View">
                    <div class="overlay">
                        <h3>Mountain View</h3>
                        <p>Majestic peaks reaching the sky</p>
                    </div>
                </div>
                <div class="gallery-item sample-image" data-category="nature">
                    <img src="images/waterfall.jpeg" alt="Waterfall">
                    <div class="overlay">
                        <h3>Waterfall</h3>
                        <p>Cascading water in pristine nature</p>
                    </div>
                </div>
                <!-- User uploaded nature images will be added here by JavaScript -->
            </div>
        </section>

        <div class="lightbox">
            <span class="close-lightbox">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div class="lightbox-caption"></div>
        </div>
    </main>

  <footer>
        <div class="footer-content">
            <p>&copy; 2025 Image Gallery.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/gallery-loader.js"></script>
</body>
</html>
